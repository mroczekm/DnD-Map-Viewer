spring.application.name=DnD

# Konfiguracja aplikacji DnD Map Viewer
# Zmienne ?rodowiskowe z fallbackiem do lokalnych ?cie?ek
app.maps.directory=${DND_MAPS_DIR:DnD}
app.fog-states.directory=${DND_FOG_DIR:fog-states}
app.grid-configs.directory=${DND_GRID_DIR:grid-configs}
app.characters.directory=${DND_CHARACTERS_DIR:characters}
app.settings.directory=${DND_SETTINGS_DIR:settings}

# Konfiguracja serwera
server.port=8080

# Maksymalny rozmiar uploadowanych plikow (mapy moga byc duze)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Konfiguracja zasobow statycznych
spring.web.resources.static-locations=classpath:/static/,file:${app.maps.directory}/
