<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Map Podgląd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        .map-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            /* transform-origin będzie ustawiane przez JavaScript */
        }
        .map-image {
            display: block;
            max-width: none;
            position: relative;
            user-select: none;
        }
        .fog-layer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            user-select: none;
            pointer-events: none;
        }

        #charactersLayer {
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="map-container" id="mapContainer">
        <div class="map-wrapper" id="mapWrapper">
            <img id="mapImage" class="map-image" alt="Mapa" />
            <canvas id="fogLayer" class="fog-layer"></canvas>
            <canvas id="charactersLayer" class="fog-layer"></canvas>
        </div>
    </div>

    <script src="/js/podglad.js"></script>
</body>
</html>
