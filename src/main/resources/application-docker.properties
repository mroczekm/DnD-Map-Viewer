# Docker profile configuration
spring.application.name=DnD

# Data directories for Docker
app.maps.directory=${DND_MAPS_DIR:/app/data/DnD}
app.fog-states.directory=${DND_FOG_DIR:/app/data/fog-states}
app.grid-configs.directory=${DND_GRID_DIR:/app/data/grid-configs}
app.characters.directory=${DND_CHARACTERS_DIR:/app/data/characters}
app.settings.directory=${DND_SETTINGS_DIR:/app/data/settings}

# Server configuration
server.port=8080

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/,file:${app.maps.directory}/

# Logging configuration
logging.level.root=INFO
logging.level.com.dnd=DEBUG
logging.level.org.springframework.web=DEBUG

